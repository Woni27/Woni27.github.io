<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amsterdam Family Trip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #003264;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prompt</h1>
        <p>I'm planning to stay 3 days in Amsterdam in late June, with my partner, a 10-year-old and a 12-year-old. My budget is â‚¬1200, and I would like to visite places suitable for family with kids.</p>
        <p>Based on this information, please suggest a detailed day-by-day itinerary.</p>
        <button id="copyButton">Copy Passages</button>
    </div>

    <script>
        const copyButton = document.getElementById('copyButton');
        const passages = document.querySelectorAll('.container > p');

        copyButton.addEventListener('click', copyPassages);

        function copyPassages() {
            let passagesText = '';

            passages.forEach(passage => {
                passagesText += passage.textContent + '\n\n';
            });

            navigator.clipboard.writeText(passagesText)
                .then(() => {
                    console.log('Passages copied to clipboard');
                })
                .catch(err => {
                    console.error('Failed to copy passages: ', err);
                });
        }
    </script>
</body>
</html>
