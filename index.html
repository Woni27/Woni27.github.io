<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amsterdam Family Trip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #003264;
        }
        .copy-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003264;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prompt</h1>
        <p id="content">I'm planning to stay 3 days in Amsterdam in late June, with my partner, a 10-year-old and a 12-year-old. My budget is â‚¬1200, and I would like to visit places suitable for family with kids.</p>
        <p>Based on this information, please suggest a detailed day-by-day itinerary.</p>
        <button class="copy-button" onclick="copyToClipboard()">Copy Content</button>
    </div>
    <script>
        function copyToClipboard() {
            // Create a temporary textarea element
            var tempTextArea = document.createElement('textarea');
            // Get the text content to copy
            var content = document.querySelectorAll('.container p');
            var textToCopy = "";
            content.forEach(function(p) {
                textToCopy += p.textContent + "\n";
            });
            // Set the value of the textarea to the text to copy
            tempTextArea.value = textToCopy;
            // Add the textarea to the document
            document.body.appendChild(tempTextArea);
            // Select the text
            tempTextArea.select();
            // Copy the text
            document.execCommand('copy');
            // Remove the textarea from the document
            document.body.removeChild(tempTextArea);
            // Alert to show the content has been copied
            alert('Content copied to clipboard');
        }
    </script>
</body>
</html>
